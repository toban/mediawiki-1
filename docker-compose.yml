version: '2.2'

services:
  mediawiki:
    build:
        context: .
        dockerfile: Dockerfile
    links:
      - mysql
      - redis
    depends_on:
      - mysql
      - redis
    restart: unless-stopped
    ports:
      - "8001:80"
    networks:
      default:
        aliases:
         - mediawiki.svc
    environment:

      - WBSTACK_LOAD_MW_INTERNAL=yes # THIS is normally hidden
      - PLATFORM_API_BACKEND_HOST=api.svc

      - MW_DB_SERVER_MASTER=mysql.svc:3306
      - MW_DB_SERVER_REPLICA=mysql.svc:3306

      - MW_REDIS_SERVER_READ=redis.svc
      - MW_REDIS_SERVER_WRITE=redis.svc
      - MW_REDIS_PASSWORD=

    volumes:
      - ".:/var/www/html/w:cached"
      - ./wbstack/data/php.ini:/usr/local/etc/php/php.ini

  api:
    build:
      context: wbstack/test/
      dockerfile: Dockerfile
    networks:
      default:
        aliases:
         - api.svc
    ports:
      - "8002:80"
    volumes:
      - ./wbstack/test/server.php:/var/www/html/index.php
      - ./wbstack/data/:/var/www/data/
      - ./wbstack/data/php.ini:/usr/local/etc/php/php.ini

  mysql:
    image: mariadb:10.3
    restart: unless-stopped
    depends_on:
      - mysql-replica-configure-replication
    volumes:
      - mediawiki-mysql-data:/var/lib/mysql
      - ./wbstack/data/mw1.35-wbs1.sql:/docker-entrypoint-initdb.d/mw1.35-wbs1.sql
    environment:
      # CONFIG - Change the default values below (should match values passed to wikibase)
      MYSQL_DATABASE: 'mwdb_somedb'
      MYSQL_USER: 'mwu_someuser'
      MYSQL_PASSWORD: 'somepassword'
      MYSQL_ROOT_PASSWORD: 'toor'
    networks:
      default:
        aliases:
         - mysql.svc

  mysql-replica:
    image: "${MYSQL_IMAGE:-mariadb:10.5}"
    environment:
      - MYSQL_ROOT_PASSWORD=toor
    hostname: mysql-replica.mwdd.localhost
    depends_on:
      - mysql
      - mysql-replica-configure-replication
    dns:
      - 10.0.0.10
    networks:
      default:
        aliases:
          - dps
    volumes:
      - mysql-replica-data:/var/lib/mysql
      - ./mysql/replica:/mwdd-custom
    entrypoint: "/mwdd-custom/entrypoint.sh"
    command: "mysqld"

  mysql-replica-configure-replication:
    image: "${MYSQL_IMAGE:-mariadb:10.5}"
    environment:
      - "MYSQL_REPLICA_PASSWORD=toor"
      - "MYSQL_MAIN_PASSWORD=toor"
      - "MYSQL_ROOT_PASSWORD=toor"
      - "MYSQL_REPLICATION_USER=repl"
      - "MYSQL_REPLICATION_PASSWORD=repl"
    dns:
      - 10.0.0.10
    networks:
      default:
        aliases:
          - dps
    volumes:
      - ./wait-for-it.sh:/wait-for-it.sh:ro
      - ./mysql/replica:/mwdd-custom
      - mysql-configure-replication-data:/mwdd-connector
    command: /bin/bash -x /mwdd-custom/mysql_connector_replica.sh

  redis:
    image: redis:latest
    restart: always
    expose:
      - 6379
    networks:
      default:
        aliases:
          - redis.svc

  elasticsearch:
    image: wikibase/elasticsearch:6.5.4-wmde.1
    restart: unless-stopped
    networks:
      default:
        aliases:
         - elasticsearch.svc
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"


volumes:
  mediawiki-mysql-data:
  mysql-configure-replication-data:
  mysql-replica-data:
